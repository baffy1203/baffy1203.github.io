<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        Таблиця Мондріана
      </caption>
      <tbody>
        <tr style="height: 13%">
          <td colspan="2" style="width: 25%"></td>
          <td colspan="3" style="width: 38%"></td>
          <td colspan="2" style="width: 32%" class="color-yellow"></td>
          <td rowspan="4" style="width: 5%"></td>
        </tr>

        <tr style="height: 25%">
          <td style="width: 12%"></td>
          <td rowspan="2" colspan="4" class="color-red" style="width: 51%"></td>
          <td colspan="2" class="color-yellow" style="width: 32%"></td>
        </tr>
        <tr style="height: 25%">
          <td rowspan="2" style="width: 12%"></td>
          <td style="width: 16%"></td>
          <td style="width: 16%"></td>
        </tr>
        <tr style="height: 13%">
          <td
            colspan="2"
            rowspan="2"
            class="color-black"
            style="width: 25%"
          ></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
        </tr>
        <tr style="height: 12%">
          <td rowspan="3" class="color-yellow" style="width: 12%"></td>
          <td colspan="2"></td>
          <td colspan="2" rowspan="2" class="color-blue"></td>
          <td rowspan="3" class="color-red" style="width: 5%"></td>
        </tr>
        <tr style="height: 7%">
          <td colspan="2" rowspan="2"></td>
          <td class="color-black"></td>
        </tr>
        <tr style="height: 5%">
          <td colspan="4"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
